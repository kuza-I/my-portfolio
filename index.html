<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />-->
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="nametitle">
      <h1>岩佐 和磨</h1>
    </div>

    <div class="split">
      <div class="split_item split_left">
        <div class="split_leftin">
          <h3>出身地</h3>
          <h4>北海道・苫小牧市</h4>
        </div>
      </div>
      <div class="split_item split_center">
        <div class="split_centerin">
          <h3>ステータス</h3>
          <h4>北海道大学情報科学院修士1年</h4>
          <h4>22歳</h4>
        </div>
      </div>
      <div class="split_item split_right">
        <div class="split_rightin">
          <h3>好きなこと</h3>
          <h4>ゲーム</h4>
          <h5>・Valorant</h5>
          <h5>・ボードゲーム</h5>
          <h5>・TRPG</h5>
          <h4>謎解き</h4>
          <h4>クイズ</h4>
          <h5></h5>
        </div>
      </div>
    </div>

    <div class="under">
      <h2>それっぽい名前メーカー</h2>
      <div class="family_taker">
        <input type="text" id="memo_family" value="ゴリラ" />
        <button id="family_button">苗字保存</button>
      </div>
      <div class="first_taker">
        <input type="text" id="memo_first" value="ラムネード" />
        <button id="first_button">名前保存</button>
      </div>
    </div>
    <div class="maker">
      <button id="make_name">名前生成！</button>
      <div id="memo_family_container" class="name"></div>
      <div id="memo_first_container" class="name"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
